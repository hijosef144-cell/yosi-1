# Netlify configuration file
# This file configures how Netlify builds and deploys your site

# Build settings
[build]
  # The command to build your site (leave empty if no build step)
  publish = "."
  
# Redirect rules (optional)
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Headers for security (optional)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Enable Netlify Identity and Git Gateway
[build.environment]
  NODE_VERSION = "18"

# Plugin configuration (for Netlify CMS)
[[plugins]]
  package = "@netlify/plugin-lighthouse"

